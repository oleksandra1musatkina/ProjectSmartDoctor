<div class="container">
  <div [hidden]="submitted">
    <h1>Login form</h1>
    <span *ngIf="error">
      error<br>
      {{error}}
    </span>

    <span *ngIf="loginData">
      login<br>
      {{loginData.username}}
      {{loginData.token}}
    </span>

    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" #nameId
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="alterEgo">Password</label>
        <input type="password" class="form-control" id="alterEgo"
               [(ngModel)]="model.alterEgo" name="alterEgo" #passwordId>
      </div>


      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid"
              (click)="sendLoginRequest(nameId.value, passwordId.value)">Login
      </button>
      <!--<button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>-->
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>Registration</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Alter Ego</div>
      <div class="col-xs-9">{{ model.alterEgo }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Power</div>
      <div class="col-xs-9">{{ model.power }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="register=false">Edit</button>
  </div>
</div>

<button (click)="signInWithFB()">Login with Facebook</button>
<button (click)="signOut()">Log out</button>

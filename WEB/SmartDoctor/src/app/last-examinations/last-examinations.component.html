<div class="card  rounded shadow-lg h-25">
  <div
    [ngClass]="(isPatient == true )?'card-header bg-my-secondary-patent text-white':'card-header bg-my-secondary-doctor text-white'">
    Last examinations
  </div>
  <div class="card-body overflow-auto">
    <div *ngIf="examinations">

      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let exam of examinations">
          <div class="row">
            <div class="col">


              {{exam.type}} <br> {{exam.date | date:'short'}}<br>
              <div *ngIf="exam.doctordata">
                {{exam.doctordata.firstname}} {{exam.doctordata.surname}} - {{exam.doctordata.address}}
                , {{exam.doctordata.city}}


              </div>
            </div>
            <div class="col-3 align-self-end align-top">
              <button
                [ngClass]="(isPatient == true )?'btn btn-primary fa fa-2x fa-sticky-note-o float-right':'btn btn-success fa fa-2x fa-sticky-note-o float-right'"
              (click)="openExaminationDetail(exam)"
              >
              </button>

            </div>
          </div>

        </li>

<!-- Modal -->
<div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


<!-- The Modal -->
<div class="modal" id="myModal" [style.display]="showModal ? 'block' : 'none'">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Set times for drugs:</h4>
        <button type="button" class="close" data-dismiss="modal" (click)="hide()">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <p>Enter times here</p>
        <input type="text" name="fname"><br>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="hide()">Save</button>
      </div>

    </div>
  </div>
</div>

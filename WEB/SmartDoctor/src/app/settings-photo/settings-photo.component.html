<div class="card">

  <div class="card-body">
    <div class="row">

      <div class="col-12">

        <div (mouseover)="hover=true" (mouseleave)="hover=false">

          <img *ngIf="patient && patient.image" class="img-fluid" src="assets/uploads/{{patient.image}}" alt="fromdb">
          <img *ngIf="doctor && doctor.image" class="img-fluid" src="assets/uploads/{{doctor.image}}" alt="fromdb">
          <img *ngIf="(!doctor || !doctor.image)&&(!patient || !patient.image)" class="img-fluid" src="assets/zena.jpg"
               alt="backup">
          <div class="carousel-caption" [ngStyle]="{display: hover==true  ? 'block' : 'none' }">
            <div class="text-white bg-dark" (click)="onClick()">
              Click here to change image

            </div>
            <!--<h1>Example headline.</h1>-->
          </div>

        </div>


      </div>
    </div>

  </div>
</div>

<div class="modal" id="myModal" [style.display]="showModal ? 'block' : 'none'">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title">Change photo</h4>
        <button type="button" class="close" data-dismiss="modal" (click)="hide()">&times;</button>
      </div>

      <div class="modal-body">
        <img [src]="imgURL" height="200" *ngIf="imgURL">
        <input #file type="file" accept='image/*' (change)="preview(file.files)"/>
        <!--<img [src]="imgURL" height="200" *ngIf="imgURL">-->

      </div>

      <div class="modal-footer">
        <button *ngIf="doctor" type="button" class="btn btn-success" data-dismiss="modal" (click)="upload()">Save
        </button>
        <button *ngIf="patient" type="button" class="btn btn-primary" data-dismiss="modal" (click)="upload()">Save
        </button>
      </div>

    </div>
  </div>
</div>

<main role="main" class="container">
  <br>
  <br>
  <br>
  <br>
  <div class="content">
    <div class="animated fadeIn">
      <div class="row">
        <div id="error"></div>
      </div>
      <div class="row">
        <div class="col-8">
          <div class="row" *ngIf="myTickets.length != 0">
            <div class="col-6" *ngFor="let ticket of myTickets">
              <app-petient-waitingroom-info [ticket]="ticket"></app-petient-waitingroom-info>
            </div>

          </div>
          <div class="row" *ngIf="myTickets.length == 0">
            <br>
            <br>
            <br>
            <br>
            <div class="col-12">

              <div class="card">
                <div class="card-header bg-my-secondary-patent">
                  Tickets
                </div>
                <div class="card-body">
                  <div class="card-text">
                    You do not have any tickets.
                  </div>
                </div>
              </div>
            </div>

          </div>
          <!--<app-doctor></app-doctor>-->

        </div>
        <div class="col-4">
          <button class="btn btn-lg btn-primary rounded m-3" (click)="onClick()"><span
            class="fa fa-2x fa-plus"> Request ticket</span></button>

          <!--<app-notification-panel></app-notification-panel>-->

        </div>


      </div>


    </div>
  </div>
</main>


<div class="modal" id="myModal" [style.display]="showModal ? 'block' : 'none'">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">

        <h4 class="modal-title">Choose doctor</h4>
        <button type="button" class="close" data-dismiss="modal" (click)="hide()">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="alert alert-danger" role="alert" *ngIf="error">
          {{error.error}}
        </div>


        <div class="row" *ngIf="myDoctorsTickets.length != 0">
          <div class="col-6" *ngFor="let mt of myDoctorsTickets">
            <p>{{mt.doctordata.firstname}} {{mt.doctordata.surname}}</p>
            <p> Last given number is {{mt.lastnumber}} of {{mt.maxpatients}}</p>
            <p>Estimated time per one patient is {{mt.estimatedpatienttime}} minutes</p>
            <button *ngIf="mt.status=='open'" (click)="requestTicket(mt.doctor)" class="btn btn-primary">Request
              ticket
            </button>
            <button *ngIf="mt.status=='closed'" (click)="requestTicket(mt.doctor)" class="btn btn-primary" disabled>
              Request ticket
            </button>
          </div>
        </div>
        <div class="row" *ngIf="myDoctorsTickets.length == 0">
          There are no doctors
        </div>


      </div>


    </div>
  </div>
</div>

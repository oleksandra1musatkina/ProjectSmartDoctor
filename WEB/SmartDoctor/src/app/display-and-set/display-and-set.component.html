<div class="row">
  <div *ngIf="editError" class="col-12">{{editError}}</div>
  <div class="col-lg-3 col-10">{{name}} </div>
  <div class="col-lg-8 col-12" *ngIf="!editing  && display">
    <span class="">{{data.data}}</span>
  </div>
  <div class="col-lg-8 col-12" *ngIf="editing  || !display">
    <input placeholder="{{data.data}}" [(ngModel)]="inputData">
  </div>
  <div class="col-lg-1 col-2" *ngIf="!editing && display">
    <span class="fa fa-pencil" (click)="edit()"></span>
  </div>
  <div class="col-lg-1 col-2" *ngIf="editing || !display">
    <span class="fa fa-save" (click)="save()"></span>
  </div>
</div>
<p *ngIf="error" class="error">{{error | json}}</p>

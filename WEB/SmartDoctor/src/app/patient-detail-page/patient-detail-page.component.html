<div class="row">
  <div class="col-4">
    <app-patient [patient]="patient" *ngIf="isPatient==true"></app-patient>
    <app-doctor [doctor]="doctor" *ngIf="isPatient==false"></app-doctor>
  </div>

  <div class="col-4">
    <app-last-examinations [patient]="patient" [doctorForExaminations]="doctor"></app-last-examinations>
  </div>
</div>

<h1>State in details component</h1>
<div *ngIf="patient">
  <pre>{{ patient  | json }}</pre>

</div>

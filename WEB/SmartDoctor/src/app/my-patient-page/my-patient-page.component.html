<div class="row">
  <div id="error"></div>
</div>
<div class="row">
  <div class="col-lg-8 col-12">
    <div class="row" *ngIf="myPatients.length != 0">
      <div class="col-lg-6 col-12" *ngFor="let pac of myPatients">
        <app-patient [patient]="pac" [showDetails]="true"></app-patient>
      </div>
    </div>
    <div *ngIf="myPatients.length == 0">
      <div class="card shadow-lg">
        <div class="card-header bg-my-secondary-doctor text-white">
          Doctors
        </div>
        <div class="card-body">
          <div class="card-text">
            You do not have any patients.
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-4 col-12">
    <button class="btn btn-success rounded w-100 shadow-lg" (click)="onClick($event)"><span
      class="fa fa-plus"> Add patient</span></button>
    <app-notification-panel></app-notification-panel>
  </div>
</div>


<div class="modal" id="myModal" [style.display]="showModal ? 'block' : 'none'">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Choose patient</h4>
        <button type="button" class="close" data-dismiss="modal" (click)="hide()">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="row" *ngIf="notMyPatients.length != 0">
          <div class="col-6" *ngFor="let patient of notMyPatients">
            <div class="card" (click)="addPatient(patient._id)">
              <div class="card-header bg-my-secondary-doctor text-white">
                {{patient.firstname}} {{patient.surname}}
              </div>
              <div class="card-body">
                <div class="card-text">
                  {{patient.email}}
                  {{patient.address}}
                  {{patient.city}}
                  {{patient.state}}
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row" *ngIf="notMyPatients.length==0">
          There are no another patients
        </div>

      </div>

    </div>
  </div>
</div>

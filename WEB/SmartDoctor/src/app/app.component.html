<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" *ngIf="patient">

  <div class="collapse navbar-collapse" id="navbarCollapse">

          class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/my-doctor"><span
          class="fa fa-check"></span><span>&nbsp;My doctors</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/patient-waiting-room"><span class="fa fa-user"></span><span>&nbsp;Waiting room</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/patient-settings"><span
          class="fa fa-wrench"></span><span>&nbsp;Settings</span></a>
      </li>
    </ul>
    <div class="nav-item">
      {{patient.firstname}} {{patient.surname}}
    </div>
    <!--<div class="navbar-brand" *ngIf="loggedIn">{{user.name}}</div>-->
    <!--<img class="navbar-brand" *ngIf="loggedIn" src="{{ user.photoUrl }}">-->

      class="fa fa-sign-out-alt"></span><span>&nbsp;Logout</span></a>

  </div>
</nav>

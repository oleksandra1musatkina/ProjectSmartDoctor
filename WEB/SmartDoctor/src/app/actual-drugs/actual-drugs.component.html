<div class="card  m-3 rounded shadow-lg">
  <div class="card-header">
    Actual drugs
  </div>
  <div *ngIf="patient.drugs" class="card-body">
    <div *ngFor="let drug of patient.drugs">
      {{drug.name}}
      <span *ngIf="drug.times">
        ,
        <span *ngFor="let time of drug.times">
          {{time}}
        </span>
      </span>
      <span *ngIf="!drug.times">
        <button>set times</button>
      </span>

    </div>
  </div>
</div>
